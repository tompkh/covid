{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 class="pt-3">All available resources:</h2>

{% for post in posts.all reversed %}
<li>
{{ post.dateadded_pretty }} - {{ post.file.value|filesizeformat }} - <a href="{% url 'detail' post.id %}"> {{ post.title }}</a> - Category: {{ post.category }}<br>
</li>{% endfor %}

</div>

{% endblock %}
