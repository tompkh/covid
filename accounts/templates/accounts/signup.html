{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h3>Sign up!</h3>
<form action="{% url 'signup' %}" method="post">
{% csrf_token %}
Username:
<br>
<input type="text" name="username" />
<br>
Password:
<br>
<input type="password" name="password1" />
<br>
Confirm password:
<br>
<input type="password" name="password2" />
<br>
<br>
<input class="btn btn-primary" type="submit" name="submitbutton" value="Sign up!">

</form>

{% endblock %}
